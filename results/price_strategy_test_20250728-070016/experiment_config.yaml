# FBA-Bench v3 Experiment Configuration
# Example: Price Strategy Analysis with Competitor Personas

experiment_name: price_strategy_test
description: "Testing the impact of initial pricing and competitor personas on profitability"

# Base parameters applied to all simulation runs
base_parameters:
  # Simulation orchestrator settings
  duration_hours: 72                    # How long to run each simulation
  tick_interval_seconds: 1.0           # Time between simulation ticks
  time_acceleration: 1.0               # Speed multiplier (1.0 = real time)
  
  # Business fundamentals
  cost_basis: 15.00                    # Product cost per unit
  initial_inventory: 1000              # Starting inventory count
  
  # CompetitorManager configuration
  competitor_manager:
    market_sensitivity: 0.8            # How sensitive competitors are to market changes
    sales_velocity_window: 5           # Window for calculating sales velocity trends
    max_price_change_percent: 0.15     # Maximum price change per adjustment
    min_price_change_dollars: 0.01     # Minimum price change amount

# Parameter sweep grid - generates all combinations
parameter_sweep:
  # Primary pricing strategies to test
  initial_price: [29.99, 39.99, 49.99]
  
  # Competitor persona distributions to test market conditions
  competitor_persona_distribution:
    - name: "aggressive_market"
      distribution:
        IrrationalSlasher: 0.7
        SlowFollower: 0.3
        Default: 0.0
    - name: "conservative_market" 
      distribution:
        IrrationalSlasher: 0.2
        SlowFollower: 0.8
        Default: 0.0
    - name: "mixed_market"
      distribution:
        IrrationalSlasher: 0.4
        SlowFollower: 0.4
        Default: 0.2

  # Market sensitivity variations
  market_sensitivity: [0.6, 0.8, 1.0]

# Optional: Agent configurations for AI-driven pricing
# agent_config:
#   enabled: true
#   strategy: "market_follower"
#   price_sensitivity: 0.7
#   learning_rate: 0.01

# Output configuration  
output:
  save_events: true                    # Save full event stream for analysis
  save_snapshots: true                # Save periodic simulation snapshots
  snapshot_interval_hours: 12         # How often to take snapshots
  metrics_to_track:                   # Key metrics for aggregation
    - "total_revenue"
    - "total_profit" 
    - "final_price"
    - "avg_sales_velocity"
    - "competitor_interactions"
    - "trust_score_changes"