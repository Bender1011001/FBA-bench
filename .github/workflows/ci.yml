name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Tests (Invariants + Smoke)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies (requirements.txt if present)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "requirements-dev.txt" ]; then
            pip install -r requirements-dev.txt
          else
            # Minimal deps for running core tests
            pip install pytest
          fi

      - name: Python version
        run: python -V

      - name: Run invariants suite
        run: pytest -q tests/test_invariants.py

      - name: Run integration smoke (Experiment CLI production)
        shell: bash
        run: |
          if [ -f "tests/test_experiment_cli_production.py" ]; then
            pytest -q tests/test_experiment_cli_production.py
          else
            echo "Skipping integration smoke: tests/test_experiment_cli_production.py not found."
          fi
      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            .pytest_cache/**
            **/pytest*.xml
          if-no-files-found: ignore