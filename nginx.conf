# FBA-Bench Nginx Configuration
# This file configures Nginx to serve the SPA statically and proxy API/WS to FastAPI.
#
# Validation: run `nginx -t` in the deployed environment to verify syntax.
# Note: adjust root path if your build artifacts are elsewhere.

events {
    worker_connections 1024;
}

http {
    upstream fba_bench_backend {
        # FastAPI backend upstream (container or host+port)
        server fba-bench:8000;
    }

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression (enable in production as needed)
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss image/svg+xml;

    # Example Brotli (requires ngx_brotli, commented)
    # brotli on;
    # brotli_comp_level 5;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # Large client headers/body sane defaults (tune as needed)
    # large_client_header_buffers 4 16k;
    # client_body_buffer_size 128k;

    # HTTP server
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # -------------------------------
        # Static site location root (SPA)
        # -------------------------------
        # Path to built SPA assets (adjust if different):
        root /usr/share/nginx/html;

        # Cache policy:
        # - Hashed assets: cache for 1 year, immutable
        location ~* ^/.+\\.[a-f0-9]{8,}\\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # - index.html: avoid aggressive caching
        location = /index.html {
            add_header Cache-Control "no-cache";
            try_files $uri =404;
        }

        # SPA fallback: serve index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # -------------------------------
        # API proxy blocks
        # -------------------------------
        location /api/ {
            proxy_pass http://fba_bench_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # FastAPI docs and redoc
        location /docs {
            proxy_pass http://fba_bench_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /redoc {
            proxy_pass http://fba_bench_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------------
        # WebSocket proxy block
        # -------------------------------
        location /ws/ {
            proxy_pass http://fba_bench_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        # Health check endpoint (served by Nginx directly)
        location /health {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }
    }

