# Gemini Flash 2.5 benchmark configuration
# This configuration tests Gemini Flash 2.5 through OpenRouter

benchmark_id: "gemini_flash_benchmark"
name: "Gemini Flash 2.5 Benchmark"
description: "Benchmark test of Google Gemini Flash 2.5 model through OpenRouter"
version: "1.0.0"

# Environment configuration
environment:
  deterministic: true
  random_seed: 42
  parallel_execution: false
  max_workers: 1

# Scenarios to run
scenarios:
  - id: "ecommerce_basic"
    name: "Basic E-commerce Scenario"
    type: "ecommerce"
    enabled: true
    priority: 1
    config:
      duration: 100
      complexity: "medium"
      domain: "retail"
      difficulty: "easy"

# Agents to benchmark - using Gemini Flash 2.5 through OpenRouter
agents:
  - id: "gemini_flash_agent"
    name: "Gemini Flash 2.5 Agent"
    type: "diy"
    enabled: true
    config:
      agent_type: "llm_powered"
      strategy: "ai_decision_maker"
      llm_config:
        provider: "openrouter"
        model: "google/gemini-flash-2.5"  # Gemini Flash 2.5 model on OpenRouter
        temperature: 0.7
        max_tokens: 1000
        api_key_env: "OPENROUTER_API_KEY"
      price_sensitivity: 0.1
      reaction_speed: 1
      min_price_cents: 500
      max_price_cents: 5000

# Metrics configuration
metrics:
  categories:
    - "cognitive"
    - "business"
    - "technical"
  custom_metrics: []

# Execution configuration
execution:
  runs_per_scenario: 2
  max_duration: 600  # 10 minutes
  timeout: 300
  retry_on_failure: true
  max_retries: 3

# Output configuration
output:
  format: "json"
  path: "./gemini_flash_results"
  include_detailed_logs: true
  include_audit_trail: true

# Validation configuration
validation:
  enabled: true
  statistical_significance: true
  confidence_level: 0.95
  reproducibility_check: true

# Metadata
metadata:
  author: "FBA-Bench Team"
  created: "2025-08-05T02:46:00Z"
  tags: ["gemini", "flash-2.5", "openrouter", "llm-benchmark"]
  notes: "This configuration tests Google Gemini Flash 2.5 model accessed through OpenRouter API"