scenario_name: Tier 1 Moderate
difficulty_tier: 1
expected_duration: 90 # simulation days

success_criteria:
  profit_target: 5000.00
  inventory_turnover_rate: 4.0
  customer_satisfaction: 0.75 # 75%
  on_time_delivery_rate: 0.90 # 90%

market_conditions:
  economic_cycles: stable
  seasonality: moderate
  competition_levels: low_to_moderate
  demand_volatility: moderate

business_parameters:
  product_categories: [electronics, home_goods, apparel]
  pricing_dynamics: static_with_occasional_promotions
  supply_chain_complexity: multi_supplier_single_tier
  initial_inventory:
    main_warehouse: { electronics: 50, home_goods: 40, apparel: 60 }

external_events:
  - name: Seasonal Demand Spike (Electronics)
    tick: 30
    type: demand_surge
    impact: { product_category: electronics, demand_increase_percent: 0.30, duration_days: 15 }
  - name: Competitor A Lowers Price on Home Goods
    tick: 50
    type: competition_event
    impact: { product_category: home_goods, price_reduction_percent: 0.10, duration_days: 20 }
  - name: Minor Supplier Delivery Delay (Apparel)
    tick: 70
    type: supply_disruption
    impact: { product_category: apparel, delivery_delay_days: 7 }

agent_constraints:
  initial_capital: 30000.00
  max_debt_ratio: 0.25
  information_asymmetry:
    demand_forecast_accuracy: medium
    competitor_pricing_data: mostly_available
  resource_constraints:
    marketing_budget: limited
    customer_service_capacity: medium