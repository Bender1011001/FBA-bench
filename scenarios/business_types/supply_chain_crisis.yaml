scenario_name: Supply Chain Crisis
difficulty_tier: 3
expected_duration: 200 # simulation days

success_criteria:
  profit_target: 25000.00
  customer_order_fulfillment_rate: 0.80 # Maintain 80% fulfillment
  emergency_supplier_onboarding_speed_days: 10 # Avg days to onboard
  reputation_score_min: 0.60 # Avoid significant reputation damage

market_conditions:
  economic_cycles: stable
  seasonality: normal
  competition_levels: moderate
  supplier_network_vulnerability: high

business_parameters:
  product_categories: [electronics_components, raw_materials, finished_goods]
  pricing_dynamics: cost_plus_unpredictable_supply
  supply_chain_complexity: global_interdependent
  initial_inventory:
    main_warehouse: { electronics_components: 300, raw_materials: 500, finished_goods: 150 }

external_events:
  - name: Global Shipping Lane Blockage
    tick: 45
    type: supply_disruption
    impact: { delivery_delay_days: 25, freight_cost_increase_percent: 0.35, product_category: [all] }
  - name: Major Supplier Bankruptcy
    tick: 90
    type: supplier_event
    impact: { supplier_name: 'ElectroParts Inc.', product_impact: electronics_components, inventory_loss_percent: 0.80 }
  - name: Raw Material Export Ban
    tick: 130
    type: regulatory_change
    impact: { material_type: raw_materials, affected_region: 'asia_pacific', supply_reduction_percent: 0.50 }
  - name: Customer Outcry on Delays - Social Media
    tick: 150
    type: reputational_event
    impact: { reputation_score_drop: 0.15, customer_churn_increase: 0.03 }

agent_constraints:
  initial_capital: 60000.00
  max_debt_ratio: 0.6
  resource_constraints:
    emergency_fund_required: True
    alternative_sourcing_capacity: limited
    customer_service_throughput: high_demand
  information_asymmetry:
    crisis_information_flow: delayed_unreliable
    alternative_supplier_data: sparse