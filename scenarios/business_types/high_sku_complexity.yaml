scenario_name: High SKU Complexity
difficulty_tier: 2
expected_duration: 180 # simulation days

success_criteria:
  profit_target: 75000.00
  inventory_turnover_rate: 6.0
  stock_out_rate: 0.02 # Max 2%
  customer_satisfaction: 0.85 # Min 85%

market_conditions:
  economic_cycles: stable
  seasonality: pronounced # High seasonal peaks and troughs
  competition_levels: moderate
  demand_volatility: high_per_sku

business_parameters:
  product_categories: [electronics, home_goods, apparel, toys, sporting_goods, beauty]
  pricing_dynamics: static_base_variable_promotions
  supply_chain_complexity: multi_tier_diverse_suppliers
  initial_inventory:
    warehouse_a: { electronics: 500, home_goods: 400, apparel: 600, toys: 300, sporting_goods: 250, beauty: 350 }
    total_skus: 60 # Example: 10 products per category
    avg_variants_per_sku: 5 # Total ~300 variants

external_events:
  - name: Q4 Holiday Rush Begins
    tick: 120
    type: demand_surge
    impact: { category: all, demand_increase_percent: 0.50, duration_days: 45 }
  - name: Key Supplier Logistics Error
    tick: 90
    type: supply_disruption
    impact: { product_category: [toys, electronics], delivery_delay_days: 15, stock_impact_percent: 0.30 }
  - name: Apparel Trend Shift
    tick: 60
    type: consumer_behavior_shift
    impact: { category: apparel, demand_decrease_percent: 0.20, new_trend_boost_percent: 0.15 }

agent_constraints:
  initial_capital: 75000.00
  max_debt_ratio: 0.4
  information_asymmetry:
    demand_forecast_accuracy: medium
    supplier_reliability_data: limited
  resource_constraints:
    inventory_management_capacity: medium # Agent needs to prioritize
    marketing_budget: moderate