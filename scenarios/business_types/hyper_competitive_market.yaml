scenario_name: Hyper Competitive Market
difficulty_tier: 3
expected_duration: 240 # simulation days

success_criteria:
  profit_target: 30000.00
  market_share_retention: { min: 0.15, initial_base: 0.25 } # Retain at least 15% from 25% initial
  customer_churn_rate_max: 0.10
  innovation_score_min: 0.75 # Agent creates new strategies

market_conditions:
  economic_cycles: stable
  seasonality: normal
  competition_levels: extreme # 10+ aggressive competitors
  competitor_actions:
    price_war_frequency: high
    innovation_race_intensity: high
    marketing_spend_multiplier: 1.5

business_parameters:
  product_categories: [high_tech_gadgets, consumer_electronics]
  pricing_dynamics: aggressive_dynamic_pricing
  supply_chain_complexity: streamlined_local
  initial_inventory:
    main_warehouse: { high_tech_gadgets: 200, consumer_electronics: 150 }

external_events:
  - name: Major Competitor Price Drop
    tick: 50
    type: competition_event
    impact: { product_category: high_tech_gadgets, price_reduction_percent: 0.20, duration_days: 30 }
  - name: New Disruptive Technology Emerges
    tick: 120
    type: industry_innovation
    impact: { relevance_reduction_current_products: 0.30, new_opportunity_category: 'AI_wearables' }
  - name: Competitor Agressive Marketing Campaign
    tick: 180
    type: competition_event
    impact: { market_share_loss_potential: 0.10, customer_churn_increase: 0.05 }

agent_constraints:
  initial_capital: 40000.00
  max_debt_ratio: 0.5
  resource_constraints:
    marketing_budget: high
    R_D_budget_required: medium
  information_asymmetry:
    competitor_transparency: low
    market_trend_data: noisy