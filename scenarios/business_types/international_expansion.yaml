scenario_name: International Expansion
difficulty_tier: 3
expected_duration: 365 # simulation days

success_criteria:
  profit_target: 100000.00
  market_share_europe: 0.15
  market_share_asia: 0.10
  compliance_check_pass: 1.0 # 100% compliance

market_conditions:
  economic_cycles: global_variations
  seasonality:
    US: high_peak_q4
    EU: moderate_peak_q2
    Asia: lunar_new_year_spike
  competition_levels: fragmented_diverse
  exchange_rates:
    USD_EUR: { initial: 0.90, volatility: 0.05 }
    USD_CNY: { initial: 6.50, volatility: 0.08 }
  localization_requirements:
    EU: { language: 'de', compliance: 'GDPR' }
    Asia: { language: 'jp', compliance: 'local_data_laws' }

business_parameters:
  product_categories: [electronics, home_goods, fashion]
  pricing_dynamics: multi_currency_tiered
  supply_chain_complexity: global
  initial_inventory:
    US_warehouse: { electronics: 100, home_goods: 80 }
    EU_warehouse: { electronics: 50, fashion: 70 }
    Asia_warehouse: { home_goods: 60, fashion: 40 }

external_events:
  - name: New EU Tariff Imposed
    tick: 90
    type: regulatory_change
    impact: { product_category: electronics, cost_increase_percent: 0.10 }
  - name: Asian Shipping Port Strike
    tick: 180
    type: market_shock
    impact: { region: Asia, shipping_delay_days: 30, cost_increase_percent: 0.20 }
  - name: European Competitor Launches Aggressive Campaign
    tick: 270
    type: competition_event
    impact: { region: EU, market_share_reduction_potential: 0.05, marketing_cost_increase: 0.15 }

agent_constraints:
  initial_capital: 50000.00
  max_debt_ratio: 0.6
  information_asymmetry:
    currency_forecast: low_accuracy
    local_regulations: incomplete
  cooperation_requirements: False # Single agent focus for now