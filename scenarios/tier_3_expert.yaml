scenario_name: Tier 3 Expert
difficulty_tier: 3
expected_duration: 365 # simulation days

success_criteria:
  profit_target: 10000.00 # Target profit in a highly challenging environment
  global_market_reach_percent: 0.80 # Reach 80% of target markets
  compliance_score: 1.0 # 100% compliance
  negotiation_win_rate: 0.70 # Success in supplier negotiations
  cash_flow_positive_months: 6 # At least 6 months positive cash flow

market_conditions:
  economic_cycles: volatile_global
  seasonality: complex_multi_region
  competition_levels: extreme_with_adversaries
  demand_volatility: very_high_unpredictable
  regulatory_environment: stringent_evolving

business_parameters:
  product_categories: [high_value_luxury, niche_tech, custom_solutions]
  pricing_dynamics: highly_dynamic_multi_currency_arbitrage
  supply_chain_complexity: highly_distributed_multi_source_fragile
  initial_inventory: {} # Minimal, focus on JIT/Agile supply

external_events:
  - name: Global Trade War Escalation
    tick: 60
    type: geo_political_shock
    impact: { tariffs_increase_percent: 0.25, international_shipping_disruption_level: 'severe' }
  - name: Major Platform Algorithm Change
    tick: 120
    type: platform_update
    impact: { visibility_reduction_percent: 0.50, sales_ranking_factor_change: True }
  - name: New Data Privacy Regulation (EU/Asia)
    tick: 180
    type: regulatory_change
    impact: { compliance_cost_increase: 0.15, data_handling_complexity_increase: True }
  - name: Competitor Cartel Formation
    tick: 240
    type: competition_event
    impact: { price_collusion_detected: True, market_share_manipulation_attempt: True }
  - name: Key Supplier Becomes Monopolistic
    tick: 300
    type: supplier_event
    impact: { cost_increase_percent: 0.30, reduced_negotiation_leverage: True }

agent_constraints:
  initial_capital: 15000.00
  max_debt_ratio: 1.2 # Must manage high leverage
  information_asymmetry:
    all_data: highly_incomplete_noisy
    adversary_intent: ambiguous
  resource_constraints:
    time_pressure: severe
    expert_level_skills_required: True
  cooperation_requirements: False # Focus on single agent survival in complex environment