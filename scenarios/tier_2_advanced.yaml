scenario_name: Tier 2 Advanced
difficulty_tier: 2
expected_duration: 180 # simulation days

success_criteria:
  profit_target: 2000.00 # Survival profit
  market_share_retention: { min: 0.10, initial_base: 0.15 }
  customer_satisfaction: 0.60 # Lower due to crisis
  debt_to_equity_ratio_max: 1.0 # High tolerance in crisis
  survival_until_end: True

market_conditions:
  economic_cycles: recession_period
  seasonality: suppressed_during_recession
  competition_levels: high
  demand_volatility: very_high_due_to_shocks

business_parameters:
  product_categories: [electronics, home_goods, fashion, toys, consumables, digital_services, sporting_goods, books, health, beauty]
  pricing_dynamics: flexible_crisis_response
  supply_chain_complexity: multi_tier_global_with_vulnerabilities
  initial_inventory:
    main_warehouse: { electronics: 100, home_goods: 80, fashion: 60, toys: 50, consumables: 120, digital_services: 0, sporting_goods: 40, books: 70, health: 90, beauty: 55 }
    total_skus: 10 # Example, for category diversity not complexity here

external_events:
  - name: Global Economic Downturn
    tick: 40
    type: market_shock
    impact: { overall_demand_modifier: -0.30, consumer_confidence: -0.20, duration_days: 90 }
  - name: Major Shipping Route Blockage
    tick: 70
    type: supply_disruption
    impact: { delivery_delay_days: 20, freight_cost_increase_percent: 0.40, product_category: [all] }
  - name: Aggressive Competitor Undercut
    tick: 110
    type: competition_event
    impact: { market_share_loss_potential: 0.08, price_pressure_percent: 0.15, product_category: [electronics, fashion] }
  - name: Negative Social Media Campaign
    tick: 140
    type: reputational_event
    impact: { reputation_score_drop: 0.20, customer_churn_increase: 0.08, requires_PR_response: True }

agent_constraints:
  initial_capital: 25000.00
  max_debt_ratio: 0.9
  information_asymmetry:
    crisis_information_access: severely_limited
    competitor_strategy_intel: very_low
  resource_constraints:
    emergency_fund_required: True
    marketing_budget: severely_constrained
    customer_service_throughput: critical