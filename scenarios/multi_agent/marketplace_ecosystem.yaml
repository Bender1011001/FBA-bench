scenario_name: Marketplace Ecosystem
difficulty_tier: 3
expected_duration: 365 # simulation days

success_criteria:
  platform_profit_target: 500000.00
  seller_average_profit: 20000.00
  supplier_onboarding_rate: 0.80
  ecosystem_stability_index: 0.90 # High stability desired
  user_retention_rate: 0.75 # Across all agent types

market_conditions:
  economic_cycles: stable
  seasonality: pronounced # High seasonal peaks and troughs
  competition_levels: high_intra_seller_moderate_inter_platform
  market_growth: medium_speed

business_parameters:
  product_categories: [general_ecommerce, digital_services]
  pricing_dynamics: platform_fee_based_dynamic_seller_pricing
  supply_chain_complexity: distributed_multi_supplier_multi_seller
  initial_inventory: {} # Managed by individual sellers/suppliers

external_events:
  - name: New Platform Feature Launch (AI-driven ads)
    tick: 60
    type: platform_update
    impact: { platform_fee_reduction_opportunity: 0.02, seller_marketing_boost: 0.15 }
  - name: Competitor Marketplace Incident (Data Breach)
    tick: 150
    type: external_market_event
    impact: { user_migration_potential: 0.10, platform_reputation_boost: 0.05 }
  - name: Major Seller Exit
    tick: 240
    type: ecosystem_event
    impact: { seller_name: 'BigElectronics Corp.', product_category_impact: electronics, platform_revenue_loss_potential: 0.08 }
  - name: Regulatory Scrutiny on Platform Fees
    tick: 300
    type: regulatory_change
    impact: { platform_fee_cap_introduction: True, maximum_fee_percent: 0.12 }

agent_constraints:
  initial_capital: 100000.00 # For platform agent
  seller_agent_capital: 10000.00 # Example for individual sellers
  supplier_agent_capital: 20000.00 # Example for individual suppliers
  
multi_agent_config:
  num_agents: 8
  agent_roles:
    - { name: "Platform Agent", role: "Marketplace Operator", type: "platform" }
    - { name: "Seller Agent 1", role: "Electronics Seller", type: "seller" }
    - { name: "Seller Agent 2", role: "Home Goods Seller", type: "seller" }
    - { name: "Seller Agent 3", role: "Digital Services Provider", type: "seller" }
    - { name: "Supplier Agent 1", role: "Electronics Supplier", type: "supplier" }
    - { name: "Supplier Agent 2", role: "General Goods Supplier", type: "supplier" }
    - { name: "Competitor Agent 1", role: "Aggressive Seller", type: "seller" }
    - { name: "Competitor Agent 2", role: "Niche Market Seller", type: "seller" }
  interaction_mode: complex_ecosystem
  dynamic_fee_structures_enabled: True
  cross_agent_reviews_enabled: True
  reputation_system_enabled: True