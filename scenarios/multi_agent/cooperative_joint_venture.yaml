scenario_name: Cooperative Joint Venture
difficulty_tier: 2
expected_duration: 150 # simulation days

success_criteria:
  joint_profit_target: 150000.00
  shared_inventory_optimization_rate: 0.90 # high efficiency
  conflict_resolution_success_rate: 0.80
  partnership_duration: 150 # must last entire simulation

market_conditions:
  economic_cycles: stable
  seasonality: moderate_peaks
  competition_levels: low_to_medium
  market_growth: steady

business_parameters:
  product_categories: [specialty_crafts, niche_market_tools]
  pricing_dynamics: joint_strategy
  supply_chain_complexity: shared_single_supplier
  initial_inventory:
    agent_a_warehouse: { specialty_crafts: 1000 }
    agent_b_warehouse: { niche_market_tools: 800 }

external_events:
  - name: Joint Marketing Campaign Opportunity
    tick: 30
    type: strategic_opportunity
    impact: { shared_cost_reduction_percent: 0.10, potential_demand_boost_percent: 0.20 }
  - name: Minor Supply Chain Glitch
    tick: 75
    type: supply_disruption
    impact: { product_category: [all], delivery_delay_days: 7, requiring_joint_rescheduling: True }
  - name: Disagreement on Marketing Spend Allocation
    tick: 100
    type: internal_conflict
    impact: { resolution_required: True, potential_reputation_impact: 0.05 }

agent_constraints:
  initial_capital: 75000.00
  profit_sharing_agreement: { agent_a_share: 0.50, agent_b_share: 0.50 }
  joint_decision_making_required: [pricing, marketing, inventory]
  communication_bandwidth: high
  information_sharing: mandatory
  
multi_agent_config:
  num_agents: 2
  agent_roles:
    - { name: "Agent A", role: "operations" }
    - { name: "Agent B", role: "marketing" }
  interaction_mode: cooperative